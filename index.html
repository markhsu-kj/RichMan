    <script>
        const P_631 = 360.35;
        const P_QLD = 71.73;
        const RATE = 31.314;
        let showPercent = false;

        window.onload = function() {
            document.getElementById('s631').value = localStorage.getItem('s631') || 0;
            document.getElementById('sQLD').value = localStorage.getItem('sQLD') || 0;
            document.getElementById('rInput').value = localStorage.getItem('rInput') || 600;
            renderLogs();
            run();
        };

        function toggleView() { showPercent = !showPercent; run(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function run() {
            const s631 = parseFloat(document.getElementById('s631').value) || 0;
            const sQLD = parseFloat(document.getElementById('sQLD').value) || 0;
            const rVal = (parseFloat(document.getElementById('rInput').value) || 0) * 10000;

            localStorage.setItem('s631', s631);
            localStorage.setItem('sQLD', sQLD);
            localStorage.setItem('rInput', document.getElementById('rInput').value);

            const m631 = s631 * P_631;
            const mQLD = sQLD * P_QLD * RATE;
            const totalM = m631 + mQLD;
            const totalAssets = totalM + rVal;

            document.getElementById('totalAssets').innerText = "NT$ " + Math.round(totalAssets).toLocaleString();
            document.getElementById('p631l_val').innerText = "ç´„ NT$ " + Math.round(m631).toLocaleString();
            document.getElementById('pqld_val').innerText = "ç´„ NT$ " + Math.round(mQLD).toLocaleString();

            if(showPercent && totalAssets > 0) {
                document.getElementById('valM').innerText = ((totalM/totalAssets)*100).toFixed(1) + "%";
                document.getElementById('valR').innerText = ((rVal/totalAssets)*100).toFixed(1) + "%";
            } else {
                document.getElementById('valM').innerText = Math.round(totalM/10000) + " è¬";
                document.getElementById('valR').innerText = Math.round(rVal/10000) + " è¬";
            }

            const mPct = totalAssets > 0 ? (totalM/totalAssets*100).toFixed(0) : 0;
            const twPct = totalM > 0 ? (m631/totalM*100).toFixed(0) : 0;
            const usPct = totalM > 0 ? (mQLD/totalM*100).toFixed(0) : 0;
            document.getElementById('ratioDisplay').innerText = `M:R = ${mPct}:${100-mPct}% | å¸‚å ´å…§ 631L:${twPct}% QLD:${usPct}%`;
        }

        function calcDetailedBalance() {
            const s631 = parseFloat(document.getElementById('s631').value) || 0;
            const sQLD = parseFloat(document.getElementById('sQLD').value) || 0;
            const rVal = (parseFloat(document.getElementById('rInput').value) || 0) * 10000;
            const totalM = (s631 * P_631) + (sQLD * P_QLD * RATE);
            const totalAssets = totalM + rVal;

            // ç›®æ¨™ï¼šRä½”50%, 631Lä½”25%, QLDä½”25%
            const targetEachAssetTWD = totalAssets / 4;
            const targetR = totalAssets / 2;

            const diff631L_shares = (targetEachAssetTWD / P_631) - s631;
            const diffQLD_shares = ((targetEachAssetTWD / RATE) / P_QLD) - sQLD;
            const diffR_TWD = targetR - rVal;

            let resultHTML = "";
            
            // 00631L å»ºè­°
            resultHTML += `<div class="p-3 bg-blue-50 rounded-xl border-l-4 border-blue-500">
                <p class="text-blue-700 font-bold">00631L (å°è‚¡æ­£äºŒ)</p>
                <p class="text-lg">${diff631L_shares >= 0 ? 'åŠ ç¢¼è²·å…¥' : 'æ¸›ç¢¼è³£å‡º'} <span class="font-black">${Math.abs(Math.round(diff631L_shares))}</span> è‚¡</p>
            </div>`;

            // QLD å»ºè­°
            resultHTML += `<div class="p-3 bg-indigo-50 rounded-xl border-l-4 border-indigo-500">
                <p class="text-indigo-700 font-bold">QLD (ç¾è‚¡ QQQ æ­£äºŒ)</p>
                <p class="text-lg">${diffQLD_shares >= 0 ? 'åŠ ç¢¼è²·å…¥' : 'æ¸›ç¢¼è³£å‡º'} <span class="font-black">${Math.abs(Math.round(diffQLD_shares))}</span> è‚¡</p>
            </div>`;

            // R å»ºè­°
            resultHTML += `<div class="p-3 bg-green-50 rounded-xl border-l-4 border-green-500">
                <p class="text-green-700 font-bold">ä¿ç•™è³‡é‡‘ R</p>
                <p class="text-lg">${diffR_TWD >= 0 ? 'è£œè¶³è³‡é‡‘' : 'æé ˜è³‡é‡‘'} <span class="font-black">${Math.abs(Math.round(diffR_TWD/10000))}</span> è¬å…ƒ</p>
            </div>`;

            document.getElementById('balanceResult').innerHTML = resultHTML;
            document.getElementById('modal').style.display = 'flex';
        }

        function addLog() {
            const note = document.getElementById('logNote').value || "åŠ ç¢¼";
            const amt = document.getElementById('logAmt').value;
            if(!amt) return;
            const logs = JSON.parse(localStorage.getItem('wealthLogs') || '[]');
            logs.unshift({ id: Date.now(), note, amt });
            localStorage.setItem('wealthLogs', JSON.stringify(logs));
            document.getElementById('logNote').value = ""; document.getElementById('logAmt').value = "";
            renderLogs(); run();
        }

        function deleteLog(id) {
            let logs = JSON.parse(localStorage.getItem('wealthLogs') || '[]');
            logs = logs.filter(l => l.id !== id);
            localStorage.setItem('wealthLogs', JSON.stringify(logs));
            renderLogs(); run();
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('wealthLogs') || '[]');
            document.getElementById('logList').innerHTML = logs.map(l => `
                <div class="flex justify-between items-center bg-slate-100 p-2 rounded-lg log-item">
                    <span class="text-xs font-bold text-slate-600">${l.note}</span>

                        <button onclick="deleteLog(${l.id})" class="text-red-400 font-bold px-2">âœ•</button>
                    </div>
                </div>
            `).join('');
        }
